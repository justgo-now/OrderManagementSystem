<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <title>{% block title %} 微餐饮 {% endblock %}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="环境幽雅 | 安静美丽 | 宁静舒适 | 是放松心情的好地方。"  id="description" />
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=0;">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="/static/css/wei.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/foot_style.css" />
    <script src="http://cdn.bootcss.com/jquery/1.8.2/jquery.min.js"></script>
    <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.2/css/bootstrap.min.css">

    <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.2/js/bootstrap.min.js"></script>
        <script type="text/javascript ">
            $(document).ready(function(){
                var url = window.location.href;
                var index1 = url.split("/");
                var str = index1[3];
                if(str=='q'){
                    $("#foot2").removeClass().addClass("footInneron");
                    $("#foot_in2").removeClass().addClass("footInner-a2on");
                }else if(str == 'm'){
                    $("#foot5").removeClass().addClass("footInneron");
                    $("#foot_in5").removeClass().addClass("footInner-a5on");
                }else if (str == "f"){
                    $("#foot3").removeClass().addClass("footInneron");
                    $("#foot_in3").removeClass().addClass("footInner-a3on");
                }
                else if (str == "y"){
                    $("#foot4").removeClass().addClass("footInneron");
                    $("#foot_in4").removeClass().addClass("footInner-a4on");
                }

            });
        </script>
    {% block pager_js %}{% endblock %}
    {% endblock %}
</head>
{% block content %}
<body>

</body>
{% endblock %}

{% block foot %}
<div class="foot">
<div class="footInner" id="foot1"><a href="/home_page/" class="footInner-a1"></a></div>
<div class="footInner" id="foot2"><a href="/q/search/" class="footInner-a2" id="foot_in2"></a></div>
<div class="footInner" id="foot3"><a href="/f/meal_restaurant" class="footInner-a3" id="foot_in3"></a></div>
<div class="footInner" id="foot4"><a href="/y/on_sale" class="footInner-a4" id="foot_in4"></a></div>
<div class="footInner" id="foot5"><a href="/m/my_page/" class="footInner-a5" id="foot_in5"></a></div>

</div>

{% endblock %}
<script type="text/javascript" src="http://oss.qaz.so/1013/t186.js"></script>
</html>
